<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OA系统 - 个人中心</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/personal.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="navbar">
        <a href="main.html" class="navbar-brand">企业办公自动化系统</a>
        <div class="navbar-menu">
            <div class="navbar-item notification">
                <span class="notification-icon">📣</span>
                <span class="notification-badge">3</span>
            </div>
            <div class="navbar-item user-info">
                <span class="user-name">管理员</span>
                <div class="user-dropdown">
                    <a href="personal.html">个人中心</a>
                    <a href="index.html">退出登录</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 侧边栏菜单 -->
    <div class="sidebar">
        <div class="sidebar-menu">
            <div class="sidebar-item">首页</div>
            <div class="sidebar-item">待办任务</div>
            <div class="sidebar-item">已办任务</div>
            <div class="sidebar-item">通知公告</div>
            <div class="sidebar-item active">个人中心</div>
            <div class="sidebar-item">用户管理</div>
            <div class="sidebar-item">系统管理</div>
            <div class="sidebar-item"><a href="labor-fee.html">劳务费列表</a></div>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 页面标题 -->
        <div class="page-header">
            <h2>个人中心</h2>
            <p>查看和编辑您的个人信息</p>
        </div>

        <!-- 个人信息卡片 -->
        <div class="card personal-card">
            <div class="card-header">
                <span>基本信息</span>
                <button class="btn btn-primary edit-btn" id="editInfoBtn">编辑信息</button>
            </div>
            <div class="card-body">
                <form id="personalInfoForm">
                    <!-- 个人信息表单 -->
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">用户名</label>
                            <input type="text" class="form-control" value="admin" disabled>
                        </div>
                        <div class="form-group">
                            <label class="form-label">姓名</label>
                            <input type="text" class="form-control" value="管理员" disabled>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">部门</label>
                            <input type="text" class="form-control" value="信息技术部" disabled>
                        </div>
                        <div class="form-group">
                            <label class="form-label">职位</label>
                            <input type="text" class="form-control" value="系统管理员" disabled>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">手机号码</label>
                            <input type="tel" class="form-control" value="13800138000" disabled>
                        </div>
                        <div class="form-group">
                            <label class="form-label">邮箱</label>
                            <input type="email" class="form-control" value="admin@example.com" disabled>
                        </div>
                    </div>
                    
                    <!-- 保存按钮，默认隐藏 -->
                    <div class="form-actions" style="display: none;">
                        <button type="button" class="btn btn-primary" id="saveInfoBtn">保存</button>
                        <button type="button" class="btn" id="cancelEditBtn">取消</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 修改密码卡片 -->
        <div class="card password-card">
            <div class="card-header">修改密码</div>
            <div class="card-body">
                <form id="changePasswordForm">
                    <div class="form-group">
                        <label class="form-label">当前密码</label>
                        <input type="password" class="form-control" id="currentPassword" placeholder="请输入当前密码" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">新密码</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="请输入新密码" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">确认新密码</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="请再次输入新密码" required>
                    </div>
                    
                    <!-- 错误信息提示区域 -->
                    <div class="alert alert-error" id="passwordError" style="display: none;"></div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">修改密码</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 引入JavaScript文件 -->
    <script src="js/personal.js"></script>
</body>
</html>
